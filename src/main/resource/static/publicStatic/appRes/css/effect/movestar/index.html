<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>dom</title>
<link href="style.css" rel="stylesheet">
<script src="jquery.min.js"></script>
<script>
$(function(){
	var set = {
		starCount: 30,
		meteorCount: 20	
	}
	var c, e, f, g, h, i = "";	
		
	for ( j = 0; j < set.starCount; j++){
		c = (640 * Math.random()).toFixed(2), 
		e = (600 * Math.random()).toFixed(2), 
		g = Math.random().toFixed(2), 
		h = (1 + 4 * Math.random()).toFixed(), 
		f = Math.round(1 + 3 * Math.random()), 
		i += '<i class="star style' + f + '" style="left:' + c + "px; top:" + e + "px; -webkit-animation-delay:" + g + "s; -webkit-animation: star " + h + 's linear infinite;"></i>';
	}
	
	for (var j = 0; j < set.meteorCount; j++){
		c = (800 * Math.random() - 280).toFixed(2), 
		e = (100 * Math.random() - 80).toFixed(2), 
		g = (.5 + 2.5 * Math.random()).toFixed(), 
		h = (1.2 + 2.8 * Math.random()).toFixed(),
		f = Math.round(1 + 3 * Math.random()), 
		i += '<i class="meteor style' + f + '" style="left:' + c + "px; top:" + e + "px; -webkit-animation-delay:" + g + "s; -webkit-animation: meteor " + h + 's linear infinite;"></i>';
	}
	$(".m-animationBox").html(i);	
});	
</script>
</head>

<body style="background:#003">

<div class="m-animationBox m-meteorShower"></div>

</body>
</html>
